<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 10px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}" th:object="${book}">
        <td>
            <a href="card_book.html" th:text="*{title}" th:href="@{/book/__*{id}__}">White fang</a>
        </td>
        <td th:text="*{author.name} + ' ' + *{author.surname}">J.London</td>
        <td th:text="${book.genre.title}">Adventure</td>
        <td>
            <a href="edit.html" th:href="@{/book/edit(id=*{id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
