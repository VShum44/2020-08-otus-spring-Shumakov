<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .comments td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Book:</h3>

<h3 th:text="${book.title}">Book:</h3>
<h3 th:text="${book.author.name} + ' ' + ${book.author.surname}">Book:</h3>
<h3 th:text="${book.genre.title}">Book:</h3>

<h4>Comments:</h4>

<table class="comments">
    <thead>
    <tr>
        <th>Text</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${book.comments}" th:object="${comment}">
        <td th:text="*{text}">White fang</td>
        <td>
            <a href="edit.html" th:href="@{/book/edit(id=*{id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
